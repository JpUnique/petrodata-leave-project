<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding - must be first -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title should be descriptive -->
    <title>Final Archive | PetroData Leave Portal</title>

    <!-- Meta tags for optimization -->
    <meta
      name="description"
      content="Official leave request archive and PDF download"
    />
    <meta name="theme-color" content="#004d40" />

    <!-- External stylesheets (order: Fonts → Icons → Styles) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/final_archive.css" />
  </head>

  <body>
    <!-- Main content wrapper -->
    <div class="background-overlay" role="presentation"></div>

    <main class="auth-container">
      <article class="auth-card approval-card" id="printableArea">
        <div class="accent-bar" aria-hidden="true"></div>

        <!-- Header section -->
        <header class="logo-section">
          <img
            src="assets/newlogo.png"
            alt="PetroData Logo"
            class="main-logo"
            width="100"
            height="100"
          />
          <h1>Completed Leave Form</h1>
          <p id="sub-header">
            Official Record for
            <span id="displayStaffName" class="staff-name-highlight">...</span>
          </p>
        </header>

        <!-- Form content -->
        <form class="stylish-form" aria-label="Leave archive record">
          <!-- Staff Information Section -->
          <section class="form-section">
            <h2>Staff Information</h2>

            <div class="info-group">
              <div class="display-wrapper">
                <label for="displayStaffNo">
                  <i class="fas fa-id-badge" aria-hidden="true"></i>
                  Staff No
                </label>
                <div class="data-field" id="displayStaffNo" role="status">
                  ...
                </div>
              </div>

              <div class="display-wrapper">
                <label for="displayDesignation">
                  <i class="fas fa-briefcase" aria-hidden="true"></i>
                  Designation
                </label>
                <div class="data-field" id="displayDesignation" role="status">
                  ...
                </div>
              </div>
            </div>

            <div class="display-wrapper full-width">
              <label for="displayDept">
                <i class="fas fa-building" aria-hidden="true"></i>
                Department
              </label>
              <div class="data-field" id="displayDept" role="status">...</div>
            </div>
          </section>

          <!-- Leave Details Section -->
          <section class="form-section">
            <h2>Leave Details</h2>

            <div class="info-group">
              <div class="display-wrapper">
                <label for="displayType">
                  <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                  Leave Type
                </label>
                <div class="data-field" id="displayType" role="status">...</div>
              </div>

              <div class="display-wrapper">
                <label for="displayTotalDays">
                  <i class="fas fa-clock" aria-hidden="true"></i>
                  Duration
                </label>
                <div class="data-field" id="displayTotalDays" role="status">
                  ...
                </div>
              </div>
            </div>

            <div class="display-wrapper full-width">
              <label for="dateRange">
                <i class="fas fa-calendar-day" aria-hidden="true"></i>
                Leave Dates
              </label>
              <div class="data-field" id="dateRange" role="status">
                <span id="displayStart">...</span>
                <i class="fas fa-arrow-right" aria-hidden="true"></i>
                <span id="displayEnd">...</span>
              </div>
            </div>

            <div class="display-wrapper full-width">
              <label for="displayRelief">
                <i class="fas fa-user-shield" aria-hidden="true"></i>
                Relief Staff
              </label>
              <div class="data-field" id="displayRelief" role="status">...</div>
            </div>
          </section>

          <!-- Approval Audit Trail Section -->
          <section class="form-section audit-section">
            <h2>Approval Audit Trail</h2>

            <div class="info-group">
              <div class="display-wrapper">
                <label for="displayManagerDecision">
                  <i class="fas fa-user-check" aria-hidden="true"></i>
                  Line Manager
                </label>
                <div
                  class="data-field decision-field"
                  id="displayManagerDecision"
                  role="status"
                  aria-live="polite"
                >
                  ...
                </div>
              </div>

              <div class="display-wrapper">
                <label for="displayHRDecision">
                  <i class="fas fa-user-tie" aria-hidden="true"></i>
                  HR Review
                </label>
                <div
                  class="data-field decision-field"
                  id="displayHRDecision"
                  role="status"
                  aria-live="polite"
                >
                  ...
                </div>
              </div>
            </div>

            <div class="display-wrapper full-width">
              <label for="displayMDDecision">
                <i class="fas fa-file-signature" aria-hidden="true"></i>
                MD Final Decision
              </label>
              <div
                class="data-field decision-field archive-final-decision"
                id="displayMDDecision"
                role="status"
                aria-live="polite"
              >
                ...
              </div>
            </div>
          </section>
        </form>

        <!-- PDF Download Button (non-printable) -->
        <div class="no-print">
          <button
            id="downloadPdfBtn"
            type="button"
            class="btn-action btn-approve archive-download-btn"
            aria-label="Download official PDF record"
          >
            Download Official PDF
            <i class="fas fa-file-pdf" aria-hidden="true"></i>
          </button>
        </div>

        <!-- Footer -->
        <footer class="auth-footer">
          <p>&copy; 2026 PetroData Management System. All rights reserved.</p>
        </footer>
      </article>
    </main>

    <!-- Scripts (external after content) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="js/final_archive.js" defer></script>
  </body>
</html>
