<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding - must be first -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title should be descriptive -->
    <title>Final Approval | PetroData Leave Portal</title>

    <!-- Meta tags for optimization -->
    <meta
      name="description"
      content="Managing Director final approval for leave requests"
    />
    <meta name="theme-color" content="#004d40" />

    <!-- External stylesheets (order: Fonts → Icons → Styles) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/approve.css" />
  </head>

  <body>
    <!-- Main content wrapper -->
    <div class="background-overlay" role="presentation"></div>

    <main class="auth-container">
      <article class="auth-card approval-card">
        <div class="accent-bar md-accent" aria-hidden="true"></div>

        <!-- Header section -->
        <header class="logo-section">
          <img
            src="assets/newlogo.png"
            alt="PetroData Logo"
            class="main-logo"
            width="100"
            height="100"
          />
          <h1>Managing Director Review</h1>
          <p id="sub-header">
            Final Verdict for
            <span id="displayStaffName" class="staff-name-highlight">...</span>
          </p>
        </header>

        <!-- Form content -->
        <form class="stylish-form" aria-label="MD final approval form">
          <!-- Staff Information Section -->
          <section class="form-section">
            <h2>Staff Information</h2>

            <div class="info-group">
              <div class="display-wrapper">
                <label for="displayStaffNo">
                  <i class="fas fa-id-badge" aria-hidden="true"></i>
                  Staff No
                </label>
                <div class="data-field" id="displayStaffNo" role="status">
                  Loading...
                </div>
              </div>

              <div class="display-wrapper">
                <label for="displayDesignation">
                  <i class="fas fa-briefcase" aria-hidden="true"></i>
                  Designation
                </label>
                <div class="data-field" id="displayDesignation" role="status">
                  Loading...
                </div>
              </div>
            </div>
          </section>

          <!-- Leave Details Section -->
          <section class="form-section">
            <h2>Leave Details</h2>

            <div class="info-group">
              <div class="display-wrapper">
                <label for="displayType">
                  <i class="fas fa-calendar-alt" aria-hidden="true"></i>
                  Leave Type
                </label>
                <div class="data-field" id="displayType" role="status">
                  Loading...
                </div>
              </div>

              <div class="display-wrapper">
                <label for="displayTotalDays">
                  <i class="fas fa-clock" aria-hidden="true"></i>
                  Duration
                </label>
                <div class="data-field" id="displayTotalDays" role="status">
                  Loading...
                </div>
              </div>
            </div>

            <div class="display-wrapper full-width">
              <label for="dateRange">
                <i class="fas fa-calendar-day" aria-hidden="true"></i>
                Requested Dates
              </label>
              <div class="data-field" id="dateRange" role="status">
                <span id="displayStart">...</span>
                <i class="fas fa-arrow-right" aria-hidden="true"></i>
                <span id="displayEnd">...</span>
              </div>
            </div>
          </section>

          <!-- Audit Trail Section -->
          <section class="form-section audit-trail-section">
            <h2>Review History</h2>

            <div class="info-group audit-group">
              <div class="display-wrapper">
                <label for="displayManagerDecision">
                  <i class="fas fa-user-check" aria-hidden="true"></i>
                  Line Manager Decision
                </label>
                <div
                  class="data-field decision-field"
                  id="displayManagerDecision"
                  role="status"
                  aria-live="polite"
                >
                  ...
                </div>
              </div>

              <div class="display-wrapper">
                <label for="displayHRDecision">
                  <i class="fas fa-user-tie" aria-hidden="true"></i>
                  Human Resources Decision
                </label>
                <div
                  class="data-field decision-field"
                  id="displayHRDecision"
                  role="status"
                  aria-live="polite"
                >
                  ...
                </div>
              </div>
            </div>
          </section>

          <!-- Workflow Status -->
          <div class="display-wrapper full-width">
            <label for="currentStatus">
              <i class="fas fa-info-circle" aria-hidden="true"></i>
              Workflow Status
            </label>
            <div
              class="data-field md-status"
              id="currentStatus"
              role="status"
              aria-live="polite"
            >
              ...
            </div>
          </div>

          <!-- Status Message -->
          <aside
            id="statusMessage"
            class="status-banner hidden"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          ></aside>

          <!-- Action Buttons -->
          <div
            id="actionButtons"
            class="approval-actions"
            role="group"
            aria-label="Final approval actions"
          >
            <button
              id="approveBtn"
              type="button"
              class="btn-action btn-approve"
              aria-label="Final approval of leave request"
            >
              Final Approval
              <i class="fas fa-check-double" aria-hidden="true"></i>
            </button>

            <button
              id="rejectBtn"
              type="button"
              class="btn-action btn-reject"
              aria-label="Final rejection of leave request"
            >
              Final Rejection
              <i class="fas fa-times-circle" aria-hidden="true"></i>
            </button>
          </div>
        </form>

        <!-- Footer -->
        <footer class="auth-footer">
          <p>&copy; 2026 PetroData Management System. All rights reserved.</p>
        </footer>
      </article>
    </main>

    <!-- Scripts (external after content) -->
    <script src="js/approve_md.js" defer></script>
  </body>
</html>
