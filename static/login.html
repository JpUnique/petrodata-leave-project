<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | PetroData Staff Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body>
    <div class="background-overlay"></div>

    <div class="auth-container">
      <div class="auth-card">
        <div class="accent-bar"></div>

        <div class="logo-section">
          <img
            src="assets/newlogo.png"
            alt="PetroData Logo"
            class="main-logo"
          />
          <h1>Welcome Back</h1>
          <p>Sign in to manage your leave</p>
        </div>

        <form id="loginForm" class="stylish-form">
          <div class="input-wrapper">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="loginEmail"
              placeholder="name@petrodata.net"
              required
            />
          </div>

          <div class="input-wrapper">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="loginPass"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
            <i class="fas fa-eye toggle-password" id="toggleLoginPass"></i>
          </div>

          <button type="submit" class="btn-gradient btn-login">
            Sign In <i class="fas fa-sign-in-alt"></i>
          </button>
        </form>

        <div class="auth-footer">
          New staff? <a href="signup.html">Create an account</a>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
