<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign in to PetroData Staff Portal to manage your leave requests"
    />
    <meta name="theme-color" content="#004d40" />
    <title>Sign In | PetroData Staff Portal</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/auth.css" />
  </head>

  <body>
    <!-- Background overlay -->
    <div class="background-overlay" aria-hidden="true"></div>

    <main class="auth-container">
      <article class="auth-card">
        <!-- Accent bar -->
        <div class="accent-bar" aria-hidden="true"></div>

        <!-- Header section -->
        <header class="logo-section">
          <img
            src="assets/newlogo.png"
            alt="PetroData Logo"
            class="main-logo"
            width="150"
            height="150"
          />
          <h1>Welcome Back</h1>
          <p>Sign in to manage your leave</p>
        </header>

        <!-- Login form -->
        <form id="loginForm" class="stylish-form" aria-label="Login form">
          <!-- Email input group -->
          <div class="input-wrapper">
            <label for="loginEmail" class="sr-only">Email address</label>
            <i class="fas fa-envelope" aria-hidden="true"></i>
            <input
              type="email"
              id="loginEmail"
              name="email"
              placeholder="name@petrodata.net"
              aria-label="Email address"
              aria-required="true"
              required
            />
          </div>

          <!-- Password input group -->
          <div class="input-wrapper">
            <label for="loginPass" class="sr-only">Password</label>
            <i class="fas fa-lock" aria-hidden="true"></i>
            <input
              type="password"
              id="loginPass"
              name="password"
              placeholder="Password"
              autocomplete="current-password"
              aria-label="Password"
              aria-required="true"
              required
            />
            <button
              type="button"
              id="toggleLoginPass"
              class="toggle-password"
              aria-label="Toggle password visibility"
              aria-pressed="false"
            >
              <i class="fas fa-eye" aria-hidden="true"></i>
            </button>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn-gradient btn-login">
            Sign In <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
          </button>
        </form>

        <!-- Footer section -->
        <footer class="auth-footer">
          <p>
            New staff?
            <a href="signup.html" aria-label="Create an account">
              Create an account
            </a>
          </p>
        </footer>
      </article>
    </main>

    <!-- Scripts -->
    <script src="js/auth.js" defer></script>
  </body>
</html>
