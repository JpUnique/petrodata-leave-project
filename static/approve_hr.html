<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Review | PetroData Leave Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="stylesheet" href="css/approve.css" />
  </head>
  <body>
    <div class="background-overlay"></div>
    <div class="auth-container">
      <div class="auth-card approval-card">
        <div class="accent-bar"></div>
        <div class="logo-section">
          <img
            src="assets/newlogo.png"
            alt="PetroData Logo"
            class="main-logo"
          />
          <h1>HR Leave Review</h1>
          <p id="sub-header">
            Reviewing request for
            <span id="displayStaffName" style="font-weight: 600; color: #004d40"
              >...</span
            >
          </p>
        </div>

        <div class="stylish-form">
          <div class="info-group">
            <div class="display-wrapper">
              <label><i class="fas fa-id-badge"></i> Staff No</label>
              <div class="data-field" id="displayStaffNo">Loading...</div>
            </div>
            <div class="display-wrapper">
              <label><i class="fas fa-briefcase"></i> Designation</label>
              <div class="data-field" id="displayDesignation">Loading...</div>
            </div>
          </div>

          <div class="display-wrapper full-width">
            <label><i class="fas fa-building"></i> Department</label>
            <div class="data-field" id="displayDept">Loading...</div>
          </div>

          <div class="info-group">
            <div class="display-wrapper">
              <label><i class="fas fa-calendar-alt"></i> Leave Type</label>
              <div class="data-field" id="displayType">Loading...</div>
            </div>
            <div class="display-wrapper">
              <label><i class="fas fa-clock"></i> Duration</label>
              <div class="data-field" id="displayTotalDays">Loading...</div>
            </div>
          </div>

          <div class="display-wrapper full-width">
            <label><i class="fas fa-calendar-day"></i> Approval Dates</label>
            <div class="data-field">
              <span id="displayStart">...</span>
              <i
                class="fas fa-arrow-right"
                style="font-size: 0.8rem; margin: 0 10px; color: #888"
              ></i>
              <span id="displayEnd">...</span>
            </div>
          </div>

          <div class="display-wrapper full-width">
            <label><i class="fas fa-user-shield"></i> Relief Staff</label>
            <div class="data-field" id="displayRelief">Loading...</div>
          </div>

          <div class="display-wrapper full-width">
            <label><i class="fas fa-map-marker-alt"></i> Contact Address</label>
            <div class="data-field" id="displayAddress">Loading...</div>
          </div>

          <div class="display-wrapper full-width">
            <label
              ><i class="fas fa-user-check"></i> Line Manager Decision</label
            >
            <div
              class="data-field"
              id="displayManagerDecision"
              style="font-weight: 600; text-transform: uppercase"
            >
              Loading...
            </div>
          </div>

          <div class="display-wrapper full-width">
            <label><i class="fas fa-info-circle"></i> Current Status</label>
            <div
              class="data-field"
              style="
                font-weight: 600;
                text-transform: uppercase;
                color: #004d40;
              "
              id="currentStatus"
            >
              ...
            </div>
          </div>

          <div id="statusMessage" class="status-banner hidden"></div>

          <div class="display-wrapper full-width" id="mdEmailContainer">
            <label
              ><i class="fas fa-envelope-open-text"></i> Forward to MD
              (Email)</label
            >
            <div class="input-wrapper">
              <i class="fas fa-crown"></i>
              <input
                type="email"
                id="mdEmail"
                placeholder="md.office@petrodata.net"
              />
            </div>
          </div>

          <div id="actionButtons" class="approval-actions">
            <button id="approveBtn" class="btn-action btn-approve">
              Approve <i class="fas fa-check-circle"></i>
            </button>
            <button id="rejectBtn" class="btn-action btn-reject">
              Reject <i class="fas fa-times-circle"></i>
            </button>
          </div>
        </div>
        <div class="auth-footer">PetroData Management System &copy; 2026</div>
      </div>
    </div>
    <script src="js/approve_hr.js"></script>
  </body>
</html>
